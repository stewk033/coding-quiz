<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <a id="high-score" href="#">View High Scores</a>
      <p id="timer" class="right">Time: <span id="clock">100</span></p>
    </header>
    <main>
      <div class="container center">

    <!-- LANDING PAGE -->

        <section id="intro">
          <h1>Coding Quiz Challenge</h1>
          <p>Test your knowledge by answering the following code-related questions within the time limit. Incorrect answers will result in a penalty!</p>
          <button class="btn" id="btnStart">Start Quiz</button>
        </section>
      </div>
      <div class="container left">

    <!-- QUIZ -->

        <section id="quiz">
            <h1 id="quiz-question"></h1>
            <ol id="quiz-list"></ol>
            <hr />
            <p class="result"></p>
        </section>
    
    <!-- HIGH SCORE -->

        <section id="high-score-view">
          <h1>High Scores</h1>
          <ol id="high-scores"></ol>
          <div class="buttons"><button id="back" class="btn">Go Back</button> <button id="clear" class="btn">Clear high scores</button></div>
        </section>

    <!-- ENDING  -->

        <section id="ending">
            <h1>Complete!</h1>
            <p>Your final score: <span id="score"></span></p>
            <form id="form" action="submit" class="flex">
              <p>Enter Initials:</p>
              <input type="text" name="initials" id="initials" />
              <button class="btn">Submit</button>
            </form>
        </section>
      </div>
    </main>
    <script src="./assets/js/quiz.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
